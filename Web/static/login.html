<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script src="js/library.js"></script>
<!--===============================================================================================-->
</head>
<body style="background-image: url('../images/bg-01.jpg');">
	
	
	<div class="container-login" id="wrapper">
		<div class="wrap-login p-l-55 p-r-55 p-t-80 p-b-30" id="loginForm">
				<span class="login-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input validate-input m-b-20" data-validate="Enter email">
					<span><input type="text" class="input balloon" id="txtEmail" placeholder="Enter Email" name="email" required>
					<label for="txtEmail">EMAIL</label></span>
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input validate-input m-b-20" data-validate="Enter password">
					<span><input type="password" class="input balloon" id="txtPassword" placeholder="Enter Password" name="pass" required>
					<label for="txtPassword">PASSWORD</label></span>
					<span class="focus-input"></span>
				</div>

				<div class="container-login-form-btn">
					<button class="login-form-btn" id="btnLogin">
						Sign In
					</button>
				</div>
				<br><br>
		</div>
		<div class="snackbar"></div>
	</div>

	<div id="dropDownSelect1"></div>

</body>
</html>
